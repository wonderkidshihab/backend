<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo Manager</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css"
    />
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <h1>Todo Manager</h1>
      <a type="button" class="btn btn-primary" href="createpage">
        Create a todo
      </a>
    </div>

    {% comment %} Create a todo button {% endcomment %} {% comment %} List of
    todos {% endcomment %} {% for todo in todoItems %}
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{ todo.title }}</h3>
            </div>
            <div class="row">
              <div class="panel-body col-md-8">{{ todo.description }}</div>
              <div class="col-md-1"></div>
              {% if todo.completed %}
              <div class="col-md-3">
                <a class="btn btn-success" href="notcomplete/{{todo.id}}"
                  >Completed</a
                >
              </div>
              {% else %}
              <div class="col-md-3">
                <a class="btn btn-danger" href="complete/{{todo.id}}">
                  Not Completed
                </a>
              </div>
              {% endif %}
            </div>
            <div class="panel-footer">
              <a
                type="button"
                class="btn btn-primary"
                href="update/{{ todo.id }}"
              >
                Edit
              </a>
              <a
                type="button"
                class="btn btn-danger"
                href="delete/{{ todo.id }}"
              >
                Delete
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
  </body>
</html>
